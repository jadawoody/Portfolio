<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul class="navbar-list">
            <img src="./images.project1/Cropped JW logo.JPG" alt="logo of jw" id="logo">
            <a href="./index.html" class="homeLink">Home</a>
            <a href="./portfolio.html" class="portfolioLink">Portfolio</a>
            <a href="about.html" class="aboutLink">About</a>
            <a href="contact.html" class="contactLink">Contact Me</a>
        </ul>
    </nav>
    <header class="helloHeader">
        <div class="bizPhoto">
             <img src="./images.project1/headshot jw.jpeg" alt="my headshot" class="headshot">
        </div>
        <div class="bioHeader">
            <h2>Contact Me</h2>
            <p class="miniBio">Interested in contacting me? Great! There are a number of efficient ways for us to communicate!</p>
        </div>
    </header>
    <div>
        <!-- <h3>Email is the best way to reach me!</h3> -->
        <br>
        <br>

      <section class="contactBody">

        <div class="container">
            <h3>Contact Form</h3>
            <form action="contact-form">
                <label for="fname">Your Name</label>
                <input type="text" id="flname" name="firstlastname" placeholder="Your Full Name">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="emailaddress" placeholder="Your Email Address">

                <label for="message">Type Your Message</label>
                <textarea id="message" name="subject" placeholder="Type Your Message Here"></textarea>
                
                <input type="submit" value="Send" class="sendButton">
            </form>
        </div>
        <div class="container2">
            <h3>I am Social!</h3>
            <ul class="socialImages">
                <img src="./images.project1/Linkedin-Logo.png" alt="LinkedIn logo" id="linkedInLogo">
                <img src="./images.project1/Gmail-logo-removebg-preview.png" alt="logo for gmail" id="gmailLogo">
                <img src="./images.project1/github_PNG15_transparent-removebg-preview.png" alt="github logo" id="githubLogo">
                <img src="./images.project1/calendly-logo1.png" alt="calendly logo" id="calendlyLogo">
            </ul>
        </div>
      </section>

    </div>
    <footer>
        <!add links to my social pages: linkedin, git hub, calendly>
        <p>Copyright Â© 2020 Jada Woody - Detroit based Junior Web Developer</p>
    </footer>
</body>
</html>
